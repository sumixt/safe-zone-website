<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Zone - Cafe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2><span>Safe</span> Zone</h2>
            <ul>
                <li><i class="fa-solid fa-mug-saucer"></i> <span>Home</span></li>
                <li id="order-btn"><i class="fa-solid fa-bag-shopping"></i> <span>Orders</span></li>
                <li><i class="fa-solid fa-receipt"></i> <span>Bills</span></li>
                <li><i class="fa-solid fa-wallet"></i> <span>Wallet</span></li>
                <li><i class="fa-solid fa-bell"></i> <span>Notifications</span></li>
                <li><i class="fa-solid fa-phone"></i> <span>Contact Us</span></li>
                <li><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
                <li><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="topbar">
                <input type="text" placeholder="Brew your next favorite..." class="search-box">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <!-- Order Menu -->
            <div class="order-menu">
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=400&q=80" alt="Burger">
                    <p>Burger & Fries</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1546171753-97d7676e4602?w=400&q=80" alt="Cold Beverages">
                    <p>Cold Beverages</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1488477181946-6428a0291777?w=400&q=80" alt="Desserts">
                    <p>Desserts</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?w=400&q=80" alt="Hot Beverages">
                    <p>Hot Beverages</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1622597467836-f3285f2131b8?w=400&q=80" alt="Refreshment">
                    <p>Refreshment</p>
                </div>
                <!-- Test items for scrolling - You can add more items here -->
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=400&q=80" alt="Pizza">
                    <p>Pizza</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=400&q=80" alt="Pasta">
                    <p>Pasta</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1625944525533-473f1a3d54e7?w=400&q=80" alt="Sandwiches">
                    <p>Sandwiches</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1551504734-5ee1c4a1479b?w=400&q=80" alt="Smoothies">
                    <p>Smoothies</p>
                </div>
                <div class="menu-item">
                    <img src="https://images.unsplash.com/photo-1587049352846-4a222e784422?w=400&q=80" alt="Salads">
                    <p>Salads</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
